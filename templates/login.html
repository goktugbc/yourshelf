{% extends 'base.html' %}
{% load staticfiles %}
{% load i18n %}
{% load bootstrap4 %}

{% block PAGE_TITLE %}
    {%  trans "Log In" %}
{% endblock %}

{% block PAGE_CONTENT %}
    <div class="login-page">
        <div class="page-header header-filter" filter-color="primary" style="background-image: url({% static '/assets/img/background.webp' %}); background-size: cover; background-position: top center;">
            <div class="container">
                <div class="row">
                    <div class="col-md-10 ml-auto mr-auto">
                        <div class="card card-signup">
                            <h2 class="card-title text-center">Sign In</h2>
                            <div class="social text-center">
                                <a href="{% url 'social:begin' 'twitter' %}">
                                    <button class="btn btn-just-icon btn-round btn-twitter">
                                        <i class="fa fa-twitter"></i>
                                    </button>
                                </a>
                                <a href="{% url 'social:begin' 'facebook' %}">
                                    <button class="btn btn-just-icon btn-round btn-facebook">
                                        <i class="fa fa-facebook"></i>
                                    </button>
                                </a>
                                <a href="{% url 'social:begin' 'google-oauth2' %}">
                                    <button class="btn btn-just-icon btn-round btn-google">
                                        <i class="fa fa-google"></i>
                                    </button>
                                </a>
                                <h4> or be classical </h4>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-12 mr-auto">
                                        <form class="form" method="post">
                                            {% csrf_token %}
                                            {% bootstrap_form_errors form %}
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text">
                                                            <i class="material-icons">face</i>
                                                        </span>
                                                    </div>
                                                    <input type="text" class="form-control" name="username" placeholder="Username...">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text">
                                                            <i class="material-icons">lock_outline</i>
                                                        </span>
                                                    </div>
                                                    <input type="password" name="password" placeholder="Password..." class="form-control" />
                                                </div>
                                            </div>
                                            <div class="text-center">
                                                <button type="submit" class="btn btn-primary btn-round">Sign In</button>
                                            </div>
                                        </form>
                                        <br>
                                        <div class="text-center">
                                            <label class="form-check-label">
                                                New to Yourshelf?
                                                <a href="{% url "signup" %}">Sign up now</a>!
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
